<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shop at Northwind Workshop</title>
    <!--Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon_package/favicon-32x32.png"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="CSS/productcard.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">

  </head>

  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand navbar-dark">
        <a href="index.html"
          ><img src="Assets/Logo/1.png" width="150px" height="150px"
        /></a>
        <div class="nav navbar-nav">
          <a class="nav-item nav-link" href="index.html">HOME</a>
          <a class="nav-item nav-link" href="search.html">PRODUCTS SEARCH</a>
        </div>
      </nav>
    </header>
    <!--END OF HEADER-->

    <main>

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-4">
                        <select id="searchBy" class="btn btn-light mt-2" onchange="showSecondDropdown(this)">
                            <option value="0">Select</option>
                            <option value="1">Search By Category</option>
                            <option value="2">View All</option>
                        </select>
                        
                        <select id="searchCategory" class="btn btn-light mt-2" style="display:none;"></select>

                        <button type="button" class="btn btn-light ms-2 mt-2" id="searchBtn">Search</button>
                </div>
                <div class="col-8">
                    <div class="row gap-3">
                        <div class="card" style="width: 15rem;"> 
                            <div class="card-body">
                              <h5 class="card-title">Product Name</h5>
                              <p class="card-text">Price</p>
                              <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <p class="card-text">[number] in stock</p>
                              <p class="card-text"><small class="text-body-secondary"><a href="details.html">See Details</a></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
    </script>

    <!-- Link JS file -->
    <script src="JS/searchPage.js"></script>
  </body>
</html>
